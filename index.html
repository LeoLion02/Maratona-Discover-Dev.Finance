<!DOCTYPE html>
<html lang="pt-br">

<head>
      <link rel="stylesheet" href="./styles.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dev.Finance$</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
            rel="stylesheet">
</head>

<body>
      <header>
            <img src="./assets/logo.svg" alt="Log Dev Finances">
      </header>

      <main class="container">
            <section id="balance">
                  <h2 class="sr-only">Balanço</h2>

                  <div class="card ">
                        <h3>
                              <span>Entradas</span>
                              <img src="./assets/income.svg" alt="imagem de entradas">
                        </h3>
                        <p id="IncomeDisplay">R$ 0,00</p>
                  </div>

                  <div class="card">
                        <h3>
                              <span>Saídas</span>
                              <img src="./assets/expense.svg" alt="imagem de Saídas">
                        </h3>
                        <p id="expenseDisplay">R$ 0,00</p>
                  </div>

                  <div class="card total">
                        <h3>
                              <span>Total</span>
                              <img src="./assets/total.svg" alt="imagem do Total">
                        </h3>
                        <p id="TotalDisplay">R$ 0,00</p>
                  </div>

            </section>

            <section id="transaction">
                  <h2 class="sr-only">Transações</h2>

                  <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

                  <table id="data-table">
                        <thead>
                              <tr>
                                    <th>Descrição</th>
                                    <th>Valor</th>
                                    <th>Data</th>
                                    <th></th>
                              </tr>
                        </thead>
                        <tbody>
                        </tbody>
                  </table>
            </section>


      </main>

      <div class="modal-overlay">
            <div class="modal">
                  <div id="form">
                        <h2>Nova Transação</h2>
                        <form action="" onsubmit="form.submit(event)">
                              <div class="input-group">
                                    <label for="description" class="sr-only"></label>
                                    <input type="text" id="description" name="description" placeholder="Descrição" />
                              </div>

                              <div class="input-group">
                                    <label for="Amount" class="sr-only">Valor</label>
                                    <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                                    <small class="help">Use o sinal - (negativo) para despesas e ,
                                          (virgula) para casas decimais.
                                    </small>
                              </div>
            
                              <div class="input-group">
                                    <label for="date" class="sr-only"></label>
                                    <input type="date" id="date" name="date" placeholder="date" />
                              </div>

                              <div class="input-group actions">
                                    <button onclick="Modal.close()" id="cancelar">Cancelar</button>
                                    <button>Salvar</button>
                              </div>
                        </form>
                  </div>
            </div>
      </div>

      <footer>
            <p> Dev.Finance$</p>              
      </footer>

      <script src="./scripts.js"></script>
</body>

</html>
